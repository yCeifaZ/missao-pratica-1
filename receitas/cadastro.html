<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="formatos.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body style="background-color:#E9967A">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <header>
        <nav class="navbar navbar-dark bg-dark">
            <ul class="navbar-container navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="receitas.html">Receitas</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="cadastro.html">Cadastro</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="div-container container-fluid row p-4">
        <h1>Efetue seu Casdastro</h1>
        <form class="row" action="https://formsubmit.co/example@email.com" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <div class="col-9 d-flex flex-column gap-4">
                <div class="form-group row">
                    <label for="userNameInput" class="col-2 col-form-label">Nome</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="userNameInput" required name="nome" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="userNameInput" class="col-2 col-form-label">E-mail</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="userNameInput" required name="email" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="userNameInput" class="col-2 col-form-label">CEP</label>
                    <div class="col-5">
                        <input type="text" class="form-control" id="userNameInput" required name="CEP" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="userNameInput" class="col-2 col-form-label">Rua</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="userNameInput" required name="rua" />
                    </div>
                </div>
                <div class="row">
                    <label for="userNameInput" class="col-2 col-form-label">Nº</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control form-control-lg" required name="numero" />
                    </div>
                    <label for="userNameInput" class="col-2 col-form-label">Complemento</label>
                    <div class="col-4">
                        <input type="text" class="form-control form-control-lg" required name="comp" />
                    </div>
                </div>
                <div class="row">
                    <label for="userNameInput" class="col-2 col-form-label">Cidade</label>
                    <div class="col-6">
                        <input type="text" class="form-control form-control-lg" required name="cidade" />
                    </div>
                    <label for="userNameInput" class="col-2 col-form-label">UF</label>
                    <div class="col-2">
                        <input type="text" class="form-control form-control-lg" required name="uf" />
                    </div>

                </div>
            </div>

            <div class="d-flex justify-content-end flex-column col-3 ps-5">
                <button type="submit" class="btn btn-dark" aria-pressed="true">Cadastro</button>
            </div>
        </form>
    </div>

    <footer>©Jurema 2023</footer>

</body>

</html>
